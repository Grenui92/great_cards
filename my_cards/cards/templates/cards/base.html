<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English cards</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cards/style.css' %}">

</head>
<body class="choice-list">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div>
            <ul class="nav navbar-nav">
                <li class="nav-link"><h6>Username: {{ user.username }}</h6></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'cards:main' %}" class="nav-link" style="margin-left: 0;"> MAIN </a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'cards:study_cards' %}" class="nav-link"> Study cards </a></li>
                <li><a href="{% url 'chat:text_correction' %}" class="nav-link"> English sentences </a></li>
                <li><a href="{% url 'chat:chat_ai' %}" class="nav-link"> Chat with GPT-3 </a></li>
                <li><a href="{% url 'users:logout' %}" class="nav-link"> LogOut </a></li>
                {% else %}
                <li><a href="{% url 'users:signup' %}" class="nav-link"> Registration </a></li>
                <li><a href="{% url 'users:login' %}" class="nav-link"> LogIn </a></li>
                {% endif %}
            </ul>
        </div>
        <div class="navbar-header" >
            <a href="#" class="navbar-brand">English Crads</a>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
