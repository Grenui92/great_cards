{% extends 'base.html' %}
{% block content %}
<main>
  <ul class="collections-nav">
    <li>
      <a href="{% url 'tube:upload_video' %}">Upload video from YT</a>
    </li>
  </ul>
  {% if collections %}
  {% for video in collections %}

  <img src="{{ video.video_prev.url }}" alt="Image"/>
  <a href={% url 'tube:watch_video' video_id=video.id %}> {{ video.video_name }}</a>

  {% endfor %}
  {% endif %}
</main>
{% endblock %}
